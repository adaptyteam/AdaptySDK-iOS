<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Adapty iOS SDK Documentation</title>
    <style>
        :root {
            --color-fill: #ffffff;
            --color-figure-gray: #f5f5f7;
            --color-figure-gray-secondary: #86868b;
            --color-text: #1d1d1f;
            --color-link: #0066cc;
            --font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-fill: #000000;
                --color-figure-gray: #1c1c1e;
                --color-figure-gray-secondary: #98989d;
                --color-text: #f5f5f7;
                --color-link: #2997ff;
            }
        }

        body {
            background-color: var(--color-fill);
            color: var(--color-text);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 980px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.003em;
            margin-bottom: 60px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background-color: var(--color-figure-gray);
            border-radius: 20px;
            padding: 40px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        .card p {
            font-size: 17px;
            line-height: 1.47059;
            color: var(--color-figure-gray-secondary);
            margin: 0 0 20px 0;
        }

        .card .link {
            color: var(--color-link);
            font-size: 17px;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .card .link::after {
            content: "â€º";
            margin-left: 5px;
            font-size: 20px;
            line-height: 0;
        }

        footer {
            margin-top: 80px;
            font-size: 12px;
            color: var(--color-figure-gray-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Adapty SDK Documentation</h1>
        <div class="grid">
            <a href="./documentation/adapty/" class="card">
                <h2>Adapty Core</h2>
                <p>The main SDK for in-app purchases, subscriber attribution, and analytics.</p>
                <div class="link">View Documentation</div>
            </a>
            <a href="./documentation/adaptyui/" class="card">
                <h2>AdaptyUI</h2>
                <p>Visual paywalls and UI components for seamless integration.</p>
                <div class="link">View Documentation</div>
            </a>
        </div>
    </div>
</body>

</html>
